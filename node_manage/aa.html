<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="ionic">请输入</label>
<input type="text" id="ionic">
<button>验证</button>
</body>
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script>

    $('button').click(function () {
        var ionic = $("#ionic").val();
        $.ajax({
            url:"http://localhost:3000/123",
            type:"get",
            data:{ionic:ionic},
            success:function (data) {
                alert("你才是2呢");
                console.log(data);
            },
            error:function (err) {
                alert(err.responseText);
                console.log(err);
            }
        })
    });

</script>
</html>
