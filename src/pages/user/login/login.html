<ion-header>

  <ion-navbar >
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label fixed><ion-icon name="phone-portrait"></ion-icon> 账号</ion-label>
    <ion-input type="text" placeholder="请输入账号" #username></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed><ion-icon name="unlock"></ion-icon> 密码</ion-label>
    <ion-input type="password" placeholder="请输入密码" #password></ion-input>
  </ion-item>
  <ion-item no-lines>
    <label item-right>记住密码</label>
    <ion-toggle></ion-toggle>
  </ion-item>



  <div margin-top="100px">
    <button ion-button block color="danger" (click)="logIn(username, password)">
      登录
    </button>
  </div>
</ion-content>
